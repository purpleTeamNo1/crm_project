<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="css/00-login.css" />
  <link rel="stylesheet" type="text/css" href="css/styleguide.css" />
  <link rel="stylesheet" type="text/css" href="css/client.css" />
  <link rel="stylesheet" type="text/css" href="css/page-template.css" />
  <link rel="stylesheet" type="text/css"
    href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css" />
  <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
  <link rel="stylesheet" type="text/css"
    href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp" />
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <script type="text/javascript"
    src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
  <script type="text/javascript" src="./scripts/login.js"></script>
  <script type="text/javascript" src="./scripts/product.js"></script>
  <title>Product Management</title>
</head>

<body>
  <input type="hidden" id="anPageName" name="page" value="page-template" />
  <div class="container-center-horizontal">
    <div class="page-template screen">
      <div class="topbar">
        <div class="overlap-group">
          <img class="logo-dark-blue-eng-chn-jw" src="img/logo-dark-blue-eng-chn-jw-1@1x.png" />
          <div class="button-raised-filled-left-disabled-theme">
            <button class="mdc-button mdc-button--raised" data-id="anima-widget" onclick="logout()">
              <span class="mdc-button__ripple"></span>
              <i class="material-icons mdc-button__icon" aria-hidden="true">logout</i>
              <span class="mdc-button__label">Logout</span>
            </button>
            <script>
              mdc.autoInit();
              new mdc.ripple.MDCRipple(document.querySelector(".button-raised-filled-left-disabled-theme .mdc-button"));
            </script>
          </div>
        </div>
      </div>
      <div class="flex-row">
        <div class="sidebar">
          <div class="home">
            <img class="icon" src="img/ic-home-1@1x.png" />
            <div class="label-home poppins-medium-mirage-14px"><a href="home.html">Home</a></div>
          </div>
          <div class="client-management">
            <img class="icon" src="img/ic-calendar-1@1x.png" />
            <div class="label-client-management poppins-medium-mirage-14px"><a href="client.html">Client
                Management</a></div>
          </div>
          <div class="sidebar-item">
            <img class="ic_invoice" src="img/ic-invoice@1x.png" />
            <div class="label-product-management poppins-medium-mirage-14px"><a href="product.html">Product
                Management</a></div>
          </div>
          <div class="sidebar-item">
            <img class="ic_dashboard" src="img/ic-dashboard-10@1x.png" />
            <div class="label-analytics poppins-medium-mirage-14px"><a href="analytics.html">Analytics</a></div>
          </div>
        </div>
        <div class="flex-col" style="width: 80% ;">
          <div class="page-header">Product Management</div>
          <div class="content-container border-1px-dove-gray" style="height: 15rem; width: 1000px;">
            <div class="title">Search</div>
            <form>
              <div class="container" style="width:100%">
                <div class="row">
                  <div class="col">
                    <label for="insuranceId"><b>Insurance ID</b></label>
                    <input type="text" class="form-control" id="insuranceId" name="insuranceId" placeholder="">
                  </div>
                  <div class="col">
                    <label for="policyNumber"><b>Policy Number</b></label>
                    <input type="text" class="form-control" id="policyNumber" name="policyNumber" placeholder="">
                  </div>
                </div>
              </div>
              <div class="form-container container" style="width: 300px; margin: 0%;">
                <div class="row">
                  <div class="col">
                    <div class="btn" onclick="productSearch()"><b>Search</b> </div>
                  </div>
                  <div class="col">
                    <div class="btn" onclick="clearSearch()"><b>Clear</b> </div>
                  </div>
                </div>
              </div>
            </form>
          </div>
          <div class="content-container border-1px-dove-gray" style="height: 50rem; width: 1000px;">
            <div class="title">Result</div>
            <table class="table table-striped">
              <thead>
                <tr style="background-color:rgb(236, 215, 186)">
                  <th scope="col"><b>Product Code</b></th>
                  <th scope="col"><b>Product ID</b> </th>
                  <th scope="col"><b>Insurance ID</b> </th>
                  <th scope="col"><b>Policy Number</b> </th>
                  <th scope="col"><b>Application Number</b> </th>
                  <th scope="col"><b>Application Date</b> </th>
                </tr>
              </thead>
              <tbody id="searchResult">
              </tbody>
            </table>
          </div>
          <div class="content-container border-1px-dove-gray" style="height: 50rem; width: 1000px;">
            <div class="title">Product Details</div>
            <form>
              <div class="container" style="width:100%" id="clientDetail">
                <div class="row">
                  <div class="col">
                    <label for="productcode"><b>Product Code</b></label>
                    <input type="text" class="form-control" id="productcode" name="productcode" placeholder="">
                  </div>
                  <div class="col">
                    <label for="productID"><b>Product ID</b></label>
                    <input type="text" class="form-control" id="productID" name="productID" placeholder="">
                  </div>
                  <div class="col">
                    <label for="insuranceId2"> <b>Insurance ID</b></label>
                    <input type="text" class="form-control" id="insuranceId2" name="insuranceId2" placeholder="">
                  </div>
                  <div class="col">
                    <label for="policyNumb"><b>Policy Number</b></label>
                    <input type="text" class="form-control" id="policyNum2" name="policyNum2" placeholder="">
                  </div>
                </div>
                <div class="row">
                  <div class="col">
                    <label for="applicationNum"><b>Application Number</b></label>
                    <input type="text" class="form-control" id="applicationNum" name="applicationNum" placeholder="">
                  </div>
                  <div class="col">
                    <label for="applicationDate"><b>Application Date</b></label>
                    <input type="text" class="form-control" id="applicationDate" name="applicationDate" placeholder="">
                  </div>
                  <div class="col">
                    <label for="enforcementDate"><b>Enforcement Date</b></label>
                    <input type="text" class="form-control" id="enforcementDate" name="enforcementDate" placeholder="">
                  </div>
                  <div class="col">
                    <label for="coverageAmount"><b>Coverage Amount</b></label>
                    <input type="text" class="form-control" id="coverageAmount" name="coverageAmount" placeholder="">
                  </div>
                </div>
                <div class="row">
                  <div class="col">
                    <label for="additionalDeposit"><b>Additional Amount</b></label>
                    <input type="text" class="form-control" id="additionalDeposit" name="additionalDeposit" placeholder="">
                  </div>
                  <div class="col">
                    <label for="paymentTime"><b>Payment Time</b></label>
                    <input type="text" class="form-control" id="paymentTime" name="paymentTime" placeholder="">
                  </div>
                  <div class="col">
                    <label for="riders"><b>Riders</b></label>
                    <input type="text" class="form-control" id="riders" name="riders" placeholder="">
                  </div>
                  <div class="col">
                    <label for="province"><b>Province</b></label>
                    <input type="text" class="form-control" id="province" name="province" placeholder="">
                  </div>
                </div>
            </form>
          </div>

          <!-- <table class="table table-striped" id="clientDetailTable">
              <thead>
                <tr style="background-color:rgb(236, 215, 186)" id="clientDetailTableHeader">
                </tr>
              </thead>
              <tbody >
                <tr id="clientDetailTableBody">

                </tr>
              </tbody>
            </table> -->

        </div>
      </div>
    </div>
  </div>
  </div>
</body>

</html>
